apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: open-app
spec:
  replicas: 2
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
      # Main Nginx container
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        command: ["nginx", "-g", "daemon off;"]

      # Sidecar container for PostgreSQL client tools
      - name: psql-client
        image: postgres:16
        command: ["sleep", "infinity"]
